<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JvavScript Tutorial</title>
    <style>
        * {

            padding: 0;

        .container {

<body>

    </div>
    <div class="container">
        <p>This sis a paragraph</p>
    </div>
    <script src="script.js"></script>
